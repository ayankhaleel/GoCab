<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoCab</title>
    <link rel="stylesheet" href="Ride.css">
    <link rel="stylesheet" href="Func.js">
    
     
</head>
<body>
        <div class="main-body">
           <img class="logo" src="gocab logo.jpeg" alt="car">
           <table class="buttons">
            <tr>
                <td><a class="button-top" href="home.html">Home</a></td>
                <td><a class="button-top" href="Ride.html">Ride</a></td>
                <td><a class="button-top" href="About.html">About</a></td>
                <td><a class="button-top" href="home.html">Contact</a></td>
            </tr>
           </table>
           <div class="login-adjust">
                <table>
                    <tr>
                        <td><button class="help-button">Help</button></td>
                        <td><button class="login-button">Log in</button></td>
                    </tr>
                </table>
           </div>
         </div>
         <div class="main-content">
         <div class="b50">
         <div class="container">
          <h2>Track your ride and share your trip</h2>
          <div class="input-group">
            <label for="pickup">Pickup location</label>
            <input type="text" id="pickup" placeholder="Enter pickup location">
          </div>
          <div class="input-group">
            <label for="dropoff">Dropoff location</label>
            <input type="text" id="dropoff" placeholder="Enter dropoff location">
          </div>
          <div class="date-time-group">
            <input type="date" id="date" value="Today">
            <select id="time">
              <option>Now</option>
              <option>Later</option>
            </select>
          </div>
          <button class="btn">See prices</button>
        </div>
        </div>
        <div class="mapouter">
          <div class="gmap_canvas">
          <iframe class="gmap_iframe" frameborder="0" scrolling="yes" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=jalandhar&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
          </iframe>
          </div>
        </div>
        </div>
]
</body>
</html>
